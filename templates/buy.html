{% extends "layout.html" %}
{% block title %}
    Buy
{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <h2 class="heading">Buy Shares</h2>
        </div>
        <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Symbol">
        </div>
        <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="number" name="shares" placeholder="Shares">
        </div>
        <button type="submit" class="btn btn-danger">Buy</button>
    </form>
{% endblock %}
