{% extends "layout.html" %}
{% block title %}
    History
{% endblock %}
{% block main %}
<div class="mb-3">
    <h2 class="heading">Transactions</h2>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Type</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
    <tbody>
            {% for symbol in symbols %}
            <tr>
                <td class="text-start">{{symbol.symbol}}</td>
                <td class="text-end">{{symbol.shares}}</td>
                <td class="text-end">{{symbol.price | usd}}</td>
                <td class="text-end">{{symbol.type}}</td>
                <td class="text-end">{{symbol.transacted}}</td>
            </tr>
            {% endfor %}

    </tbody>
</table>
{% endblock %}
