{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <h2 class="heading">Sell Shares</h2>
    </div>
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
                {% for symbol in symbols %}
                <option value="{{symbol.symbol}}">{{symbol.symbol}}</option>
                {% endfor %}

        </select>
    </div>
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="number" name="shares" placeholder="Shares">
    <button type="submit" class="mt-3 btn btn-danger">Sell</button>
</form>
{% endblock %}
